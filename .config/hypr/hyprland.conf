#bind = SUPER SHIFT, k, resizegap, 0 -20
#bind = SUPER SHIFT, j, resizegap, 0 20

# TODO: just make bash script that modifies the config to move the gaps
$custom_gap = 2 

general { 
  gaps_in=$custom_gap
  gaps_out=0
  border_size=2
  #col.active_border=0x9414d7ff
  #col.active_border=0x9414d7ff
  col.active_border=rgba(1494d7ff) 
  #col.active_border=0xcc0055ee
  #col.inactive_border=0xff382D2E
  col.inactive_border=rgba(382Dff2E)
  no_border_on_floating = false
  layout = dwindle
  no_cursor_warps = false 
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  vfr = true
  enable_swallow = true
  swallow_regex = ^(wezterm)$
}

decoration {
  rounding = 0
  multisample_edges = true

  active_opacity = 1.0
  inactive_opacity = 1.0

  blur = false 
  blur_size = 1
  blur_passes = 1
  blur_new_optimizations = true


  drop_shadow = true 
  shadow_ignore_window = true
  shadow_offset = 0 4
  shadow_range = 30
  shadow_render_power = 4
  col.shadow = rgba(004a55ee)
  #col.shadow = rgba(0f1f2fff)
  #col.shadow = rgba(0f1f2fff)

  #blurls = gtk-layer-shell
  #blurls = waybar
  blurls = lockscreen
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothIn, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 5, smoothIn 
}

# Layouts
dwindle {
  no_gaps_when_only = true 
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
  special_scale_factor = .95
}

master {

}

