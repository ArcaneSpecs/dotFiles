## Audio control
# K70 volume wheel
bind = ,123, exec, pamixer --increase 2
bind = ,122, exec, pamixer --decrease 2 
# K70 Pause button
bind = ,XF86AudioPlay, exec, playerctl play-pause #&& sleep .5 && $notify playmusic "$(playerctl status)"
# K70 Mute button
bind = ,XF86AudioMute, exec, pamixer --toggle-mute
# bind = ,XF86AudioForward, exec, playerctl 
bind = ,173, exec, playerctl position 5- 
bind = ,171, exec, playerctl position 5+ 
# Media keys, scrup audio or video
bind = SUPER, 173, exec, playerctl position 10- 
bind = SUPER, 171, exec, playerctl position 10+ 
bind = ALT, 173, exec, playerctl previous 
bind = ALT, 171, exec, playerctl next 

